<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Poissons</title>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/Fish.js"></script>
  <script type="text/javascript" src="js/selection.js"></script>

  <style>
    body {
      overflow: hidden;
    }
    .sliders {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>

  <div class="sliders">
    
    <label for="slider-cohesion">Coh√©sion</label>
    <input name="slider-cohesion" class="slider-cohesion" type="range" min="0" max="0.01" value="0.0005" step="0.0005">

    <label for="slider-separation">Separation</label>
    <input name="slider-separation" class="slider-separation" type="range" min="0" max="0.01" value="0.0005" step="0.0005">

    <label for="slider-alignment">Alignement</label>
    <input name="slider-alignment" class="slider-alignment" type="range" min="0" max="0.01" value="0.0005" step="0.0005">

  </div>

<script type="module">

    import * as THREE from './node_modules/three/build/three.module.js';
    import { OrbitControls } from './vendor_mods/three/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from './vendor_mods/three/examples/jsm/loaders/GLTFLoader.js';


    const scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(
      /*fov*/ 75,
      /*aspect ratio*/ window.innerWidth / window.innerHeight,
      /*near*/ 0.1,
      /*far*/ 1000
    );
    camera.position.z = 550;
    camera.position.x = 100;
    camera.position.y = 100;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const fishesGroup = new THREE.Group();
  

    const loader = new THREE.TextureLoader();
    scene.background = loader.load('./images/sea.jpg');

   
    // Load 3D object fish at the size asked and at the position asked
    function loadObject(size, nomPoisson, x, y, z){
      var loader = new GLTFLoader();
         loader.load('./3dobjects/'+ nomPoisson, function (gltf)
      {
          let poisson = gltf.scene;
          poisson.scale.set(size,size,size);
          poisson.position.set(x,y,z);
          
          fishesGroup.add(poisson);
          
      }, undefined, function (error) {
        console.error(error);
      });

        
    }

    // Allow to empty a group of fishes
    function deleteGroup(){
      for (var i = fishesGroup.children.length - 1; i >= 0; i--) {
          fishesGroup.remove(fishesGroup.children[i]);
      }
    }

    // Display the fish passed in parameter 
    function displayFish(fish){
      var fichierName;
      
      switch(fish.color){
        case 0: 
        fichierName = "poisson2.glb";
          break;
        case 1:
        fichierName = "poisson.glb";
          break;
        default:
        fichierName = "poisson3.glb";
          break;
      }

      loadObject(fish.size, fichierName, fish.x, fish.y, fish.z);
    }

    let fishesArray = [];

    // Display a certain number of fishes
    function displayFishes(){
        for(let i=0; i< fishesArray.length; i++){
          displayFish(fishesArray[i]);
        }
    }

    function init(number) {
      for(let i=0; i< number; i++){
        fishesArray.push(Fish.fishRandom(i, fishesArray));
      }
    }

    scene.add(fishesGroup);

    // CONTROL
    
    var controls = new OrbitControls(camera, renderer.domElement);

    // LIGHT

    const pointLight = new THREE.PointLight(0x00ff00, 2, 50);
    const directionalLight = new THREE.DirectionalLight(0xffffff);
    const ambientLight = new THREE.AmbientLight(0x111111);
    scene.add(ambientLight);
    scene.add(pointLight);
    scene.add(directionalLight);

    // SLIDERS

    const slider_s = document.querySelector(".slider-separation");
    const slider_ag = document.querySelector(".slider-cohesion");
    const slider_al = document.querySelector(".slider-alignment");
    
    slider_ag.addEventListener('change', () => {
      c_ag = slider_ag.value;
    })
    slider_s.addEventListener('change', () => {
      c_s = slider_s.value;
    })
    slider_al.addEventListener('change', () => {
      c_al = slider_al.value;
    })

    let c_ag = slider_ag.value; let c_s = slider_s.value; let c_al = slider_al.value;

    // ANIMATION

    function animate() {
      
      requestAnimationFrame(animate);

      // Here, the code for animation

      renderer.render(scene, camera);
      console.log("c_ag = ", c_ag, " / c_s = ", c_s, " / c_al = ", c_al);
      fishesArray.forEach(fish => fish.move(fishesArray, c_ag, c_s, c_al));
      for (let i = 0; i < fishesGroup.children.length; i++) {
        let x = fishesArray[i].x;
        let y = fishesArray[i].y;
        let z = fishesArray[i].z;
        fishesGroup.children[i].position.x = x;
        fishesGroup.children[i].position.y = y;
        fishesGroup.children[i].position.z = z;
      }
    }

    init(10);
    displayFishes();

    animate();

    // Generate a new generation of fishes and delete the previous generations
    function generateNewGeneration() {

      const couples = selection(fishesArray); // [  [fish1, fish2], ...]
      fishesArray = [];

      couples.forEach(couple => {
        let child1 = Fish.generateChild(fishesArray.length, couple[0], couple[1], fishesArray);
        fishesArray.push(child1);
      });

      deleteGroup();
    }
    // document.addEventListener('keydown', () => {
    //   generateNewGeneration();
    //   displayFishes();
    // });


  </script>

</body>

</html>
